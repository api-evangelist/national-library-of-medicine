description: >-
  The National Library of Medicine, part of the National Institutes of Health,
  is the world's largest biomedical library. It collects, organizes, and
  provides access to a vast array of medical literature and information to
  support research and decision-making in the field of healthcare. The NLM
  offers resources such as PubMed, a database of scientific journal articles,
  and ClinicalTrials.gov, a registry of clinical trials. In addition to managing
  these databases, the NLM also conducts research and develops new technologies
  to improve access to medical information and promote advancements in
  healthcare. Its mission is to improve public health by providing trusted and
  reliable information to healthcare professionals, researchers, and the general
  public.
